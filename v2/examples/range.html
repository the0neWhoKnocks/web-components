<script src="./js/components/CustomRange.js"></script>

<custom-controls>
  <custom-control-checkbox id="disabled">Disabled</custom-control-checkbox>
  <custom-control-checkbox id="vertical">Vertical</custom-control-checkbox>
  <!-- <custom-control-number id="timelinePoints" min="2" max="20" value="2">Points</custom-control-number>
  <custom-control-number id="timelinePointRadius" min="0.5" max="5" value="1.5" step="0.25">Point Radius</custom-control-number>
  <custom-control-number id="timelineScale" min="0.5" max="3" value="1" step="0.25">Scale</custom-control-number>
  <custom-control-color id="timelineStrokeColor" value="#dedede">Stroke Color</custom-control-color>
  <custom-control-number id="timelineStrokeWidth" min="0.01" max="1" value="0.25" step="0.01">Stroke Width</custom-control-number> -->
</custom-controls>

<custom-range vertical>
  <input type="range" min="2" max="50" step="1" value="25" />
</custom-range>

<style>
  body {
    display: flex;
    flex-direction: column;
  }
</style>

<script>
  const disabled = document.getElementById('disabled');
  const vertical = document.getElementById('vertical');
  const customRange = document.querySelector('custom-range');
  const rangeInput = document.querySelector('[type="range"]');
  
  disabled.addEventListener('change', ({ currentTarget: { checked } }) => {
    customRange.disabled = checked;
  });
  vertical.addEventListener('change', ({ currentTarget: { checked } }) => {
    customRange.vertical = checked;
  });
  
  rangeInput.addEventListener('input', ({ currentTarget: { value } }) => {
    console.log(`Input value changed to: "${value}"`);
  });
  customRange.addEventListener(window.CustomRange.events.value, ({ detail: { value } }) => {
    console.log(`Custom Range value changed to: "${value}"`);
  });
</script>
